<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./custom.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" />
  <script defer src="./index.js"></script>
</head>

<body>


  <div class="bottom-part-parent">
    <div class="bottom-part">
      <div class="bottom-bg"></div>
      <button class="dont-have-an-container" autofocus>
        <span class="dont-have-an">Donâ€™t have an account? </span><span class="sign-up">Sign up</span>
      </button>
      <div class="forgot-your-password">Forgot your password?</div>
    </div>


    <form id="form" action="/">
      <div class="mid-part">
        <div class="mid-bg"></div>

        <button type="submit" class="login-btn" autofocus>
          <div class="login-btn-bg"></div>
          <b class="log-in-text">LOG IN</b>
        </button>

        <div class="remember">
          <div class="remember-me">Remember Me</div>
          <button class="check-btn" autofocus></button>
        </div>

        <div class="pass-enter">
          <input id="pass" class="password" type="text" placeholder="Password" required autofocus />
          <div class="passtextbg"></div>
          <div class="error"></div>
        </div>

        <div class="enter-email">
          <input id="email" class="password" type="text" placeholder="Email" required autofocus />
          <div class="emailtextbg"></div>
          <div class="error"></div>
        </div>

      </div>
    </form>

    <div class="top">
      <div class="top-bg"></div>
      <div class="welcome-back">Welcome Back</div>
      <div class="log-in-to">Log in to your account</div>
    </div>
  </div>
</body>

</html>
